<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">

  <!-- Manifest for Progressive Web App -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- Metadata -->
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Contribute to open source projects with ease. Start your first contributions here!">
  <meta name="author" content="First Contributions">

  <!-- Title -->
  <title>First Contributions</title>

  <!-- Stylesheet (if required for global styles) -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
</head>

<body>
  <!-- Main Application Root -->
  <div id="root" role="main" aria-live="polite"></div>

  <!-- Accessibility Note -->
  <!-- Ensure that all content rendered into the #root div is accessible -->

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .catch((error) => {
          console.warn('Service Worker registration failed:', error);
          console.warn('(This warning can be safely ignored outside of the production build.)');
        });
    }
  </script>

  <!-- Web App JavaScript Bundles -->
  <script src="%PUBLIC_URL%/main.js" defer></script>
</body>

</html>
